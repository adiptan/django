{% extends 'carList/index.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
  <div class="form-section">
    <h2>Регистрация на сайте</h2>

      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-warning">Зарегистрироваться</button>
    </form>
  </div>
{% endblock main_section %}
